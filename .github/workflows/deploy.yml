name: Deploy Spacire Campaign Tool
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Replace environment variables
        run: |
          sed -i "s/{{SPACIRE_GIST_ID}}/${{ secrets.SPACIRE_GIST_ID }}/g" index.html
          sed -i "s/{{SPACIRE_GITHUB_TOKEN}}/${{ secrets.SPACIRE_GITHUB_TOKEN }}/g" index.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
